<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar ViaCep</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <a href="/" style="text-decoration: none;"><h1 style="font-family: Calibri, sans-serif;" class="text-center mb-4 altera-fontes" >Buscar endereço por CEP</h1></a>

            <form th:action="@{/v1/consulta-endereco}" method="get" class="mb-5">
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-control" value="" required oninput="formatCEP(this)"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>

            <div th:if="${endereco != null and !endereco.erro}" class="text-center">
                <h2>Endereço encontrado</h2>
                <table class="table table-bordered rounded">
                    <tbody>
                    <tr>
                        <td><strong>CEP:</strong></td>
                        <td th:text="${endereco.cep}" />
                    </tr>
                    <tr>
                        <td><strong>Rua:</strong></td>
                        <td th:text="${endereco.rua}" />
                    </tr>
                    <tr>
                        <td><strong>Complemento:</strong></td>
                        <td th:text="${endereco.complemento}" />
                    </tr>
                    <tr>
                        <td><strong>Bairro:</strong></td>
                        <td th:text="${endereco.bairro}" />
                    </tr>
                    <tr>
                        <td><strong>Cidade:</strong></td>
                        <td th:text="${endereco.cidade}" />
                    </tr>
                    <tr>
                        <td><strong>Estado:</strong></td>
                        <td th:text="${endereco.estado}" />
                    </tr>
                    <tr>
                        <td><strong>Frete:</strong></td>
                        <td th:text="${'R$ '+ #numbers.formatDecimal(endereco.frete, 1, 2, 'COMMA')}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${mensagemErro}" class="text-center">
                <div class="alert alert-danger">
                    <p th:text="${mensagemErro}"></p>
                </div>
            </div>

            <div  th:if="${endereco != null and endereco.erro}" class="text-center">
                <div class="alert alert-danger">
                    <p>CEP não Encontrado!</p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script>
  function formatCEP(input) {
  input.value = input.value.replace(/\D/g, '');
  input.value = input.value.replace(/^(\d{5})(\d{3})/, '$1-$2');
  input.value = input.value.slice(0, 9);
}
</script>
</html>
